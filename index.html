<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--BootStrap CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- Font Icons -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.0/mdb.min.css"
      rel="stylesheet"
    />
    
    <title>BSale Ecommerce</title>
  </head>
  <body>
    <body>
      <div class="container mt-3">
        <div class="row text-center mb-3">
          <div class="col">
            <h4>Bsale Carrito de compras</h4>
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            <div class="row">
              <div class="col-12">
                <div class="input-group rounded">
                  <input
                    type="search"
                    class="form-control rounded"
                    placeholder="Buscar producto por nombre"
                    aria-label="Search"
                    aria-describedby="search-addon"
                    id="search-input"
                  />
                  <span class="input-group-text border-0" id="search-addon">
                    <i class="fa fa-search" id="search-button"></i>
                  </span>
                </div>
              </div>

              <div class="col-12 mt-3">
                <div class="row">
                  <div class="col-4">
                    <select class="form-select" aria-label="Categoria" id="category">
                      <option selected>Categoria</option>
                      <option value="All">Todos</option>
                      <option value="1">Uno</option>
                      <option value="2">Dos</option>
                      <option value="3">Tres</option>
                    </select>
                  </div>
                  <div class="col-4">
                    <button type="button" class="btn btn-info btn-rounded">
                      A-Z <i class="fa fa-caret-down"></i>
                    </button>
                  </div>
                  <div class="col-4 mt-2">
                    <button type="button" class="btn btn-secondary btn-rounded">
                      Price <i class="fa fa-caret-down"></i>
                    </button>
                  </div>

                  <div class="col-4 mt-2">
                    <div class="form-check form-switch">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        role="switch"
                        id="flexSwitchCheckChecked"
                      />
                      <label
                        class="form-check-label"
                        for="flexSwitchCheckChecked"
                        >Descuento</label
                      >
                    </div>
                  </div>
                  <div class="col-4 mt-2">
                    <button type="button" class="btn btn-success btn-rounded">
                      Limpiar filtros
                    </button>
                  </div>
                </div>
              </div>
              <div class="col-12 mt-4">
                <div class="row" id="products">
                  <template id="product-card">
                    <div class="col-4 mb-2">
                      <div class="card">
                        <div class="bg-image hover-overlay ripple text-center mt-2" data-mdb-ripple-color="light">
                            <img src="" class="img-fluid" style="height:100px ;"/>
                           
                          </div>
                       
                        <div class="card-body">
                          <h5>Titulo</h5>
                          <p>$precio</p>
                          <button class="btn btn-dark">Comprar</button>
                        </div>
                      </div>
                    </div>
                  </template>
                </div>
              </div>
            </div>
          </div>
          <div class="col-4">
            <div class="row">
              <div class="col-12">
                <table class="table table-borderless">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Producto</th>
                      <th scope="col">Cantidad</th>
                      <th scope="col">Total</th>
                      <th scope="col">Borrar</th>
                    </tr>
                  </thead>
                  <tbody class="table-group-divider">
                    <tr>
                      <th scope="row">1</th>
                      <td>Mark</td>
                      <td>Otto</td>
                      <td>@mdo</td>
                      <td>
                        <button type="button" class="btn btn-outline-danger">
                          <i class="fa fa-trash"></i>
                        </button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <div class="col-6 offset-lg-2 offset-xl-3">
                <div class="card" style="width: 18rem; align-content: flex-end">
                  <div class="card-header text-center">
                    <b>Orden de compra</b>
                  </div>
                  <div class="row m-1">
                    <div class="col-8">
                      <label for="">Total de productos: </label>
                    </div>
                    <div class="col-4">10</div>
                    <div class="col-8">
                      <label for="">Total a pagar: </label>
                    </div>
                    <div class="col-4">$100</div>
                    <div class="col-12 mt-2">
                      <button
                        type="button"
                        class="btn btn-primary btn-sm"
                        style="width: 100%"
                      >
                        Pagar
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </body>
  </body>
</html>

<script src="app.js"></script>
